<div class="imageContainer">
  <div class="imageContent">

<div class="bigbox">
<div class="regbox">

  <img class="eventlogo" ng-src="../images/outpopped.png" alt="outlogo">


<h1>Registration</h1>
  <form ng-submit="vm.submitForm()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" ng-model="vm.user.firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" ng-model="vm.user.lastName" required>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input type="text" name="email" ng-model="vm.user.email" required>
    </div>
    <div>
      <label for="avatar">Your Avatar (optional):</label>
      <button name="image" id="avatar" ng-model="vm.user.avatar" ng-click="vm.pickFile($event)">Pick</button>

      <img ng-if="vm.user.avatar" ng-src="{{ vm.user.avatar }}">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" ng-model="vm.user.password" required>
    </div>
    <div>
      <label for="passwordConfirmation">Confirm your password:</label>
      <input type="password" name="passwordConfirmation" ng-model="vm.user.passwordConfirmation" required>
    </div>
    <div>
      <input type="submit" value="Register" class="button-primary">
    </div>
  </form>


</div>
<div class="reginfobox">

</div>
</div>
