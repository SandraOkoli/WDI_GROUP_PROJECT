<h1>Create new event</h1>
  <form ng-submit="vm.submit(vm.event)">
    <div class="row">
      <div class="twelve columns">
        <label for="name">Name of the event:</label>
        <input type="text" name="name" ng-model="vm.event.name" required>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <input type="text" class="search" ng-model="chosenPlace" googleplace/>
      </div>
      <div class="twelve columns" id="appendMap">
        <google-map ng-if="vm.event.location.lat" center="{ lat: vm.event.location.lat, lng: vm.event.location.lng }"></google-map>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="image">Cover Image:</label>
        <button class="button-primary" id="image" ng-model="vm.event.coverImage" ng-click="vm.pickFile($event)">Pick</button>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="type">Type of event:</label>
        <input type="text" name="type" id="type" ng-model="vm.event.type" required>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="description">Description of the event:</label>
        <input type="text" name="description" ng-model="vm.event.description">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="dateTime">Date and time:</label>
        <input type="datetime-local" name="dateTime" ng-model="vm.event.dateTime" required>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <button class="button-primary" type="submit" >Create</button>
      </div>
    </div>
</form>
